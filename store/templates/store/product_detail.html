<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <style>
        .producto {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .producto img {
            max-width: 300px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <div class="producto">
        <p>{{ product.description }}</p>
        <p>Precio: ${{ product.price }}</p>
        <p>Stock: {{ product.stock }}</p>
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        {% else %}
            <p>Sin imagen</p>
        {% endif %}
    </div>
    <a href="/">Volver a Inicio</a>
</body>
</html>
